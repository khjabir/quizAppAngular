<div class="container">
	<a *ngFor="let entry of quizQuestions">
		<div class="col-xs-12">
			<label for="question">{{entry.question}}</label>
			<label for="optionA">{{entry.optionA}}</label>
			<label for="optionB">{{entry.optionB}}</label>
			<label for="optionC">{{entry.optionC}}</label>
			<label for="optionD">{{entry.optionD}}</label>
		</div>
	</a>
</div>
