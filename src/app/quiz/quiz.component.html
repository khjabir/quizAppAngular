<div class="container">
	<a class="container" *ngFor="let questionEl of quizQuestions">
		<app-question [question]="questionEl" [questionNumber] = "(currentQuestionIndex + 1)" (correctAnswerSelected) = "setCorrectAnswer()"></app-question>
	</a>
</div>



<div class="container text-center">
	<!-- <button class="btn btn-primary" (click) = "showPrevQuestion()" [disabled] = "isFirstQuestion()">Previous Question</button> -->
	<button class="btn btn-success" (click) = "showNextQuestion()" [disabled] = "isNextButtonDisable()" *ngIf = "!isLastQuestion()">Next Question</button>
	<button class="btn btn-danger" (click) = "finishQuiz()" [disabled] = "isFinishButtonDisable()" *ngIf = "isLastQuestion()">Finish</button>
</div>
