<div class="container text-center" *ngIf="!employeeIdAccepted">
  <div class="form-inline">
    <div class="col-md-12">
      <input type="number" class="form-control col-md-9" placeholder="Employee Id" [(ngModel)]="employeeId" appSelectText>
      <button class="btn btn-success col-md-3" (click)="onEmployeeIdSubmit()" [disabled]="!employeeIdEntered()">Start The Quiz
        <i class="fa fa-arrow-circle-right"></i>
      </button>
    </div>
  </div>
  <a routerLink="/admin">Admin User?</a>
</div>

<app-quiz *ngIf="employeeIdAccepted" (finishedQuiz)="quizFinished()"></app-quiz>
